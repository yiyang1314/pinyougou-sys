<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>品优购运营商运营管理后台</title>
	<!--网页标题左侧显示-->
    <link rel="icon" href="img/assets/favicon.ico" type="image/x-icon">
    <!--收藏夹显示图标-->
    <link rel="shortcut icon" href="img/assets/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-login-manage.css" />
    <script type="text/javascript" src="plugins/jQuery/jquery-2.2.3.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
	<script type="text/javascript" src="js/pages/login.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/service/loginService.js"></script>  
    <script type="text/javascript" src="js/controller/loginController.js"></script> 



</head>

<body ng-app="pinyougou" ng-controller="loginController" >
	<div class="loginmanage">
		<div class="py-container">
			<h4 class="manage-title">品优购运营商运营管理后台</h4>
			<div class="loginform">

				<ul class="sui-nav nav-tabs tab-wraped">
					<li>
						<a href="#index" data-toggle="tab">
							<h3>手机登录</h3>
						</a>
					</li>
					<li class="active">
						<a href="#profile" data-toggle="tab">
							<h3>账户登录</h3>
						</a>
					</li>
				</ul>
				
				<div class="tab-content tab-wraped">
					<div id="index" class="tab-pane">
												<form class="sui-form" action="login/name.do" method="post" id="loginform">
							<div class="input-prepend"><span class="add-on loginname"></span>
								<input id="prependedInput" ng-model="username" type="text" placeholder="邮箱/用户名/手机号" class="span2 input-xfat" ng-blur="checkName()">
							</div>
							<div class="control-group">
									<div class="controls">
										<input type="text"   placeholder="填写手机号" class="span2 input-xfat" ng-model="phone" id="phone">
									</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<input type="text" ng-blur="checkCode()"  placeholder="短信验证码" class="input-xfat input-xlarge" ng-model="smscode" style="width:150px;">  <a href="#" ng-click="sendCode()" id="number" >获取短信验证码</a>
								</div>
							</div>
							<p color="red">{{msg}}</p>
							<div class="logined">
								<a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="loginName()" target="_blank">登&nbsp;&nbsp;录</a>
							</div>
						</form>
					</div>
					<div id="profile" class="tab-pane  active">
						<form class="sui-form" action="login/name.do" method="post" id="loginform">
							<div class="input-prepend"><span class="add-on loginname"></span>
								<input id="prependedInput" ng-model="username" type="text" placeholder="邮箱/用户名/手机号" class="span2 input-xfat" ng-blur="checkName()">
							</div>
							<div class="input-prepend"><span class="add-on loginpwd"></span>
								<input id="prependedInput" ng-model="password" type="password" placeholder="请输入密码" class="span2 input-xfat" ng-blur="checkPWD()">
							</div>
							<div class="control-group">
									<div class="controls">
										<input type="text"   placeholder="填写手机号" class="span2 input-xfat" ng-model="phone" id="phone" ng-blur="checkPhone()">
									</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<input type="text" ng-blur="checkCode()"  placeholder="短信验证码" class="input-xfat input-xlarge" ng-model="smscode" style="width:150px;">  <a href="#" ng-click="sendCode()" id="number" >获取短信验证码</a>
								</div>
							</div>
							<p color="red">{{msg}}</p>
							<div class="logined">
								<a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="loginName()" target="_blank">登&nbsp;&nbsp;录</a>
							</div>
						</form>

					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>


	<!--foot-->
	<div class="py-container copyright">

			<li>关于我们</li>
			<li>联系我们</li>

		</ul>

		<div class="beian">京ICP备08001421号京公网安备110108007702
		</div>
	</div>

</body>

</html>
