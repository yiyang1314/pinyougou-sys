    <script type="text/javascript" src="js/base.js"></script>

<body ng-app="pinyougou" ng-controller="loginController" >
	<div class="login-box">
		<!--head-->
		<div class="py-container logoArea">
			<a href="" class="logo"></a>
		</div>
		<!--loginArea-->
		<div class="loginArea">
			<div class="login ">
				<div class="py-container">
			 <div class="loginform">
					<ul class="sui-nav nav-tabs tab-wraped">
						<li>
							<a href="#index" data-toggle="tab">
								<h3>一键登录</h3>
							</a>
						</li>
						<li class="active">
							<a href="#profile" data-toggle="tab">
								<h3>账户登录</h3>
							</a>
						</li>
					</ul>
					<div class="tab-content tab-wraped">
						<div id="index" class="tab-pane">
														<form class="sui-form" id="loginForm"  action="/login/name.do">
								<div class="input-prepend"><span class="add-on loginname"></span>
									<input id="prependedInput" ng-model="username" type="text" placeholder="邮箱/用户名/手机号" class="span2 input-xfat" ng-blur="checkName()">
								</div>
								<div class="control-group">
									<div class="controls">
										<input type="text"   placeholder="填写手机号" class="span2 input-xfat" ng-model="phone" id="phone"  ng-blur="checkPhone()">
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										<input type="text"  ng-blur="checkCode()" placeholder="短信验证码" class="input-xfat input-xlarge" ng-model="smscode" style="width:150px;">  <a href="#" ng-click="sendCode()" id="number" >获取短信验证码</a>
									</div>
								</div>
								<p style="color:red;font-size:18px;">{{msg}}</p>
								<div class="logined">
									<a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="login()"  target="_blank">登&nbsp;&nbsp;录</a>
								</div>
							</form>
						</div>
						<div id="profile" class="tab-pane  active">
							<form class="sui-form" id="loginForm"  action="/login/name.do">
								<div class="input-prepend"><span class="add-on loginname"></span>
									<input id="prependedInput" ng-model="username" type="text" placeholder="邮箱/用户名/手机号" class="span2 input-xfat" ng-blur="checkName()">
								</div>
								<div class="input-prepend"><span class="add-on loginpwd"></span>
									<input id="prependedInput" ng-model="password" type="password" placeholder="请输入密码" class="span2 input-xfat"  ng-blur="checkPWD()">
								</div>
								<div class="control-group">
									<div class="controls">
										<input type="text"   placeholder="填写手机号" class="span2 input-xfat" ng-model="phone" id="phone" ng-blur="checkPhone()">
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										<input type="text"  ng-blur="checkCode()" placeholder="短信验证码" class="input-xfat input-xlarge" ng-model="smscode" style="width:150px;">  <a  id="number" ng-click="sendCode()"  >获取短信验证码</a>
									</div>
								</div>
								<p color="red">{{msg}}</p>
								<div class="logined">
									<a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="login1()"  target="_blank">登&nbsp;&nbsp;录</a>
								</div>
							</form>
							<div class="otherlogin">
								<div class="types">
									<ul>
										<li><img src="img/qq.png" width="35px" height="35px" /></li>
										<li><img src="img/sina.png" /></li>
										<li><img src="img/ali.png" /></li>
										<li><img src="img/weixin.png" /></li>
									</ul>
								</div>
								<span class="register"><a href="register.html" target="_blank">立即注册</a></span>
							</div>
						</div>
					</div>
				</div>

</div>
			</div>
		</div>
		<!--foot-->
		<div class="py-container copyright">
			<ul>
				<li>关于我们</li>
				<li>联系我们</li>

	</div>
