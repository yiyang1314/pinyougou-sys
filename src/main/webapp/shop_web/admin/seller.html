<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商家完善资料</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
   
    
    	    
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	<script type="text/javascript" src="../js/base.js"></script>
	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/service/sellerService.js"></script>
	<script type="text/javascript" src="../js/controller/sellerController.js"></script>
    
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="sellerController" ng-init="loadSeller()">



            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">
                       		
                            <li class="active">
                                <a href="#home" data-toggle="tab">商家信息</a>                             
                            </li>  
                           <li >
                                <a href="#comm" data-toggle="tab">公司信息</a>                             
                           </li>  
                           <li >
                                <a href="#contact" data-toggle="tab">联系方式</a>                             
                           </li>                                 
                           <li >
                                <a href="#back" data-toggle="tab">银行账户</a>                             
                           </li>                            
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">
                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">                                  
                                    <div class="col-md-2 title">商家名称</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="商家名称" ng-model="entity.sellerId"  readonly>
                                    </div>
									
									<div class="col-md-2 title">店铺名称</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"  placeholder="公司手机" ng-model="sellerUser.nickName" >
                                    </div>
                                    <div class="col-md-2 title">入住时间</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"  placeholder="入住时间" ng-model="sellerUser.createTime" >
                                    </div>
                                    <div class="col-md-2 title">头像图片</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"  placeholder="头像地址" ng-model="sellerUser.logoPic">
                                    </div>
                                </div>
                            </div>
							<!--表单内容-->
                            <div class="tab-pane" id="comm">
                                <div class="row data-type">                                  

                                    <div class="col-md-2 title">公司名称</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="公司名称" ng-model="entity.name" >
                                    </div>
									
									<div class="col-md-2 title">公司手机</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"  placeholder="公司手机" ng-model="sellerUser.mobile">
                                    </div>
                                    
                                    <div class="col-md-2 title">公司电话</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"    placeholder="公司电话" ng-model="sellerUser.telephone">
                                    </div>
                                    
                                    <div class="col-md-2 title">公司详细地址</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"    placeholder="公司详细地址" ng-model="sellerUser.addressDetail">
                                    </div>
                                                                        
                                    <div class="col-md-2 title">营业执照号</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="营业执照号" ng-model="sellerUser.licenseNumber">
                                    </div>
                                     
                                    <div class="col-md-2 title">税务登记证号</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="税务登记证号" ng-model="sellerUser.taxNumber">
                                    </div>
                                    
 									<div class="col-md-2 title">组织机构代码证</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"  placeholder="组织机构代码证" ng-model="sellerUser.orgNumber">
                                    </div>
                                    
                                    <div class="col-md-2 title">法定代表人</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="法定代表人"  ng-model="sellerUser.legalPerson">
                                    </div>
                                    
 									<div class="col-md-2 title">法定代表人身份证号</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="法定代表人身份证号" ng-model="sellerUser.legalPersonCardId">
                                    </div>
                                </div>
                            </div>                            
                            <!--表单内容-->
                            <div class="tab-pane" id="contact">
                                <div class="row data-type">                                  
                                    <div class="col-md-2 title">联系人姓名</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="联系人姓名" ng-model="sellerUser.linkmanName">
                                    </div>
                                    
                                    <div class="col-md-2 title">联系人QQ</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="联系人QQ" ng-model="sellerUser.linkmanQq">
                                    </div>
                                    
                                    <div class="col-md-2 title">联系人手机</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"    placeholder="联系人手机" ng-model="sellerUser.linkmanMobile">
                                    </div>
                                    
                                    <div class="col-md-2 title">联系人EMAIL</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="联系人EMAIL" ng-model="sellerUser.linkmanEmail">
                                    </div>
                                </div>
                            </div>
                            <!--表单内容-->
                            <div class="tab-pane" id="back">
                                <div class="row data-type">                                  
 									<div class="col-md-2 title">开户行名称</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control" placeholder="开户行名称" ng-model="sellerUser.bankUser">
                                    </div>
                                    
                                    <div class="col-md-2 title">开户行支行</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="开户行支行" ng-model="sellerUser.bankName">
                                    </div>

                                    <div class="col-md-2 title">银行账号</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="银行账号" value="">
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                 	
                 	
                 	
                 	
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <button class="btn btn-primary" ng-click="save()" ><i class="fa fa-save" ></i>保存</button>
				      <a  data-toggle="modal" class="btn btn-danger" ng-click="sellerUser={}">重<i class="fa fa-save" ></i>置</a>
				  </div>
			
            </section>
            <!-- 正文区域 /-->
			
       
</body>

</html>
