<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>商家注册中心</title>
    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-register.css" />
    <!--网页标题左侧显示-->
    <link rel="icon" href="img/assets/favicon.ico" type="image/x-icon">
    <!--收藏夹显示图标-->
    <link rel="shortcut icon" href="img/assets/favicon.ico" type="image/x-icon">
    
    <script type="text/javascript" src="plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
	<!-- 引入angular的js -->
    <script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
    
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/controller/baseController.js"></script>
    <script type="text/javascript" src="js/service/sellerService.js"></script>
    <script type="text/javascript" src="js/service/loginService.js"></script>
    <script type="text/javascript" src="js/controller/registerController.js"></script>

</head>

<body ng-app="pinyougou" ng-controller="registerController">
	<div class="register py-container ">
		<!--head-->
		<div class="logoArea">
			<a href="" class="logo"></a>
		</div>
		<!--register-->
		<div class="registerArea">
			<h3>商家注册中心<span class="go">俺胡汉三去<a href="shoplogin.html" target="_blank">登录</a></span></h3>
			<div class="info">
				<form class="sui-form form-horizontal">
				
					<div class="control-group">
						<label class="control-label">用户名：</label>
						<div class="controls">
							<input type="text" ng-model="entity.sellerId" placeholder="用户名" class="input-xfat input-xlarge" name="username" ng-blur="findByName()">
							<span ng-if="msg!=''" style="color:red;margin-left:15px;">{{msg}}</span>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">密码：</label>
						<div class="controls">
							<input type="password" ng-model="pwd" placeholder="密码" class="input-xfat input-xlarge" ng-blur="checkcompareToPWD()">
							<span ng-if="msgpwd1!=''" style="color:red;margin-left:15px;">{{msgpwd1}}</span>
						</div>
					</div>
					
					<div class="control-group" ng-blur="">
						<label class="control-label">确认密码：</label>
						<div class="controls">
							<input type="password" ng-model="entity.password" placeholder="确认密码" class="input-xfat input-xlarge" ng-blur="checkcompareToPWD()">
							<span ng-if="msgpwd2!=''" style="color:red;margin-left:15px;">{{msgpwd2}}</span>
							<span ng-if="msgpwd!=''" style="color:red;margin-left:15px;">{{msgpwd}}</span>
						</div>
					</div>
								
					<div class="control-group">
						<label class="control-label">手机号：</label>
						<div class="controls">
							<input type="text" ng-model="entity.linkmanMobile"  placeholder="填写手机号" class="input-xfat input-xlarge" ng-blur="checkPhone()">
							<span ng-if="msgPhone!=''" style="color:red;margin-left:15px;">{{msgPhone}}</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls">
							<input type="text" ng-blur="checkCode()" placeholder="短信验证码" class="input-xfat input-xlarge" ng-model="smscode" style="width:150px;">  <span href="#"  id="number" ng-click="sendCode()">发送验证码</span> 
							<span ng-if="checkcodemsg!=''" id="msg" style="color:red;margin-left:15px;">{{checkcodemsg}}</span>
						</div>
					</div>	
									
					<div class="control-group">
						<label for="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<div class="controls">
							<input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册  <a href="#">《品优购商家入驻协议》</a></span>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls btn-reg">
							<a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="add()" target="_blank">注册用户</a>
						</div>
					</div>
				</form>
				<div class="clearfix"></div>
			</div>
		</div>
		<!--foot-->
		<div class="py-container copyright">
			<ul>
				<li>关于我们</li>
				<li>联系我们</li>
				<li>联系客服</li>
				<li>商家入驻</li>
				<li>营销中心</li>
				<li>手机品优购</li>
				<li>销售联盟</li>
				<li>品优购社区</li>
			</ul>
			<div class="address">地址：贵州省贵阳市花溪区唐人街26号楼12层404 邮编：541100 电话：666-888-3838 传真：010-203344120</div>
			<div class="beian">贵ICP备0265555号京公网安备859895998565995
			</div>
		</div>
	</div>
</body>

</html>
